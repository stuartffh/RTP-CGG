<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé∞ RTP dos Jogos - Tempo Real</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <script
    src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    defer
  ></script>
  <script
    src="{{ url_for('static', filename='script.js') }}"
    defer
  ></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar com filtros -->
      <aside class="col-md-3 col-lg-2 sidebar mb-4">
        <div class="controls p-2 bg-dark rounded">
          <input
            id="search-input"
            type="text"
            class="form-control mb-2"
            placeholder="üîç Pesquisar por nome"
          />
          <select id="provider-select" class="form-select mb-2">
            <option value="all">Todos os provedores</option>
          </select>
          <input
            id="min-rtp"
            type="number"
            step="0.01"
            class="form-control mb-2"
            placeholder="RTP m√≠nimo (%)"
          />
          <input
            id="max-rtp"
            type="number"
            step="0.01"
            class="form-control mb-2"
            placeholder="RTP m√°ximo (%)"
          />
          <input
            id="min-unidades"
            type="number"
            step="1"
            class="form-control mb-2"
            placeholder="Unidades m√≠nimas"
          />
          <input
            id="max-unidades"
            type="number"
            step="1"
            class="form-control mb-2"
            placeholder="Unidades m√°ximas"
          />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-positive"
              checked
            />
            <label class="form-check-label" for="show-positive">
              Mostrar RTP Alto
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-negative"
              checked
            />
            <label class="form-check-label" for="show-negative">
              Mostrar RTP Baixo
            </label>
          </div>
          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-winners"
            />
            <label class="form-check-label" for="show-winners">
              Mostrar vencedores
            </label>
          </div>
          <input
            id="alert-name"
            type="text"
            class="form-control mb-2"
            placeholder="Nome do jogo"
          />
          <input
            id="alert-value"
            type="number"
            step="0.01"
            class="form-control mb-2"
            placeholder="Valor do RTP (%)"
          />
          <select id="alert-type" class="form-select mb-2">
            <option value="up">‚â• Acima de</option>
            <option value="down">‚â§ Abaixo de</option>
          </select>
          <button id="add-alert" class="btn btn-success w-100 mb-2">
            ‚ûï Adicionar Alerta
          </button>
          <ul id="alerts-list" class="list-group mb-2"></ul>
          <input
            id="alert-unidades-pos"
            type="number"
            step="1"
            class="form-control mb-2"
            placeholder="Unidades positivas (‚â•)"
          />
          <input
            id="alert-unidades-neg"
            type="number"
            step="1"
            class="form-control mb-2"
            placeholder="Unidades negativas (‚â§)"
          />
          <button class="btn btn-success w-100 mb-2" onclick="sortBy('rtp')">
            üîº Ordenar por RTP
          </button>
          <button class="btn btn-info w-100 mb-2" onclick="sortBy('name')">
            üî§ Ordenar por Nome
          </button>
          <button class="btn btn-warning w-100" onclick="fetchGames(true)">
            üîÑ Atualizar Agora
          </button>
          <a href="/melhores" class="btn btn-primary w-100 mt-2">üéØ Melhores Jogos</a>
          <a href="/historico" class="btn btn-secondary w-100 mt-2">üìä Hist√≥rico</a>
          <a href="/historico-registros" class="btn btn-secondary w-100 mt-2">üóÇÔ∏è Registros</a>
          <a href="/registro-extra" class="btn btn-secondary w-100 mt-2">üìà Registro Extra</a>
        </div>
      </aside>

      <!-- Conte√∫do principal -->
      <main class="col-md-9 col-lg-10">
        <div
          id="status-message"
          class="alert alert-danger d-none mt-3"
          role="alert"
        ></div>
        <div id="loading-spinner" class="d-none my-3">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
        <div id="games-container" class="games-grid"></div>
        <div id="copy-toast" aria-live="polite"></div>
        <audio id="alert-sound" preload="auto"></audio>
      </main>
    </div>

    <!-- Modal detalhes do jogo -->
    <div
      class="modal fade"
      id="gameModal"
      tabindex="-1"
      aria-labelledby="gameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModalLabel"></h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="gameModalImg"
              class="img-fluid mb-3"
              src=""
              alt="Imagem do jogo em destaque"
            />
            <p id="gameModalProvider" class="mb-2"></p>
            <div class="d-flex justify-content-center gap-3">
              <div>
                <strong id="gameModalDaily"></strong>
                <span id="gameModalDailyBadge"></span>
              </div>
              <div>
                <strong id="gameModalWeekly"></strong>
                <span id="gameModalWeeklyBadge"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal √öltimos Vencedores -->
    <div
      class="modal fade modal-draggable"
      id="winnersModal"
      tabindex="-1"
      aria-labelledby="winnersModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="winnersModalLabel">
              √öltimos Vencedores
            </h5>
            <button
              type="button"
              class="btn btn-sm btn-warning me-2"
              id="minimize-winners"
            >_</button>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="winners-list" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
